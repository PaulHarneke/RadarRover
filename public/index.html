<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radar Rover Interface</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main class="app__main">
        <section class="radar-panel">
          <div class="radar-surface">
            <div class="radar-reference" aria-label="Radar referenzfläche">
              <div class="radar-grid"></div>
              <div class="radar-center" aria-hidden="true"></div>
              <div class="distance-label" aria-hidden="true">0.00 m</div>
              <div class="radar-tag" role="presentation" aria-label="Tag Position"></div>
            </div>
          </div>
          <section class="telemetry">
            <h2 class="telemetry-title">Live Telemetrie</h2>
            <div>
              <dt>Distanz</dt>
              <dd id="distanceValue">0.00 m</dd>
            </div>
            <div>
              <dt>Winkel</dt>
              <dd id="angleValue">0°</dd>
            </div>
            <div>
              <dt>X</dt>
              <dd id="xValue">0.00 m</dd>
            </div>
            <div>
              <dt>Y</dt>
              <dd id="yValue">0.00 m</dd>
            </div>
            <div class="full-width">
              <dt>Zeitstempel</dt>
              <dd id="timestampValue">—</dd>
            </div>
          </section>
        </section>
      </main>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
